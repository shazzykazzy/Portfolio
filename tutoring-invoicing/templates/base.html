<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tutoring Invoicing{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h1>Tutoring Invoice Manager</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/students" class="nav-link">Students</a></li>
                <li><a href="/sessions" class="nav-link">Sessions</a></li>
                <li><a href="/invoices" class="nav-link">Invoices</a></li>
                <li><a href="/reports" class="nav-link">Reports</a></li>
                <li><a href="/settings" class="nav-link">Settings</a></li>
            </ul>
            <button class="nav-toggle" id="navToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Tutoring Invoice Manager. All rights reserved.</p>
        </div>
    </footer>

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
