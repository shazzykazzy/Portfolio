{% extends "base.html" %}

{% block title %}Students - Tutoring Invoicing{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Students</h2>
    <button class="btn btn-primary" onclick="openStudentModal()">Add Student</button>
</div>

<div class="card">
    <div class="card-body">
        <div class="search-box">
            <input type="text" id="student-search" class="form-control" placeholder="Search students...">
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Hourly Rate</th>
                        <th>Sessions</th>
                        <th>Total Earnings</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="students-table">
                    <tr>
                        <td colspan="7" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Student Modal -->
<div id="student-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="modal-title">Add Student</h3>
            <button class="close-btn" onclick="closeStudentModal()">&times;</button>
        </div>
        <form id="student-form" onsubmit="saveStudent(event)">
            <div class="modal-body">
                <input type="hidden" id="student-id">
                <div class="form-group">
                    <label for="student-name">Name *</label>
                    <input type="text" id="student-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="student-email">Email</label>
                    <input type="email" id="student-email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="student-phone">Phone</label>
                    <input type="tel" id="student-phone" class="form-control">
                </div>
                <div class="form-group">
                    <label for="student-address">Address</label>
                    <textarea id="student-address" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="student-rate">Hourly Rate (NZD) *</label>
                    <input type="number" id="student-rate" class="form-control" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="student-notes">Notes</label>
                    <textarea id="student-notes" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" onclick="closeStudentModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Save Student</button>
            </div>
        </form>
    </div>
</div>

<script>
let students = [];

async function loadStudents() {
    try {
        const response = await fetch('/api/students');
        students = await response.json();
        renderStudents(students);
    } catch (error) {
        console.error('Error loading students:', error);
        showToast('Failed to load students', 'error');
    }
}

function renderStudents(studentList) {
    const tbody = document.getElementById('students-table');
    if (studentList.length === 0) {
        tbody.innerHTML = '<tr><td colspan="7" class="text-center text-muted">No students found</td></tr>';
        return;
    }

    tbody.innerHTML = studentList.map(student => `
        <tr>
            <td><strong>${escapeHtml(student.name)}</strong></td>
            <td>${escapeHtml(student.email || 'N/A')}</td>
            <td>${escapeHtml(student.phone || 'N/A')}</td>
            <td>NZD $${student.hourly_rate.toFixed(2)}</td>
            <td>${student.session_count}</td>
            <td>NZD $${student.total_earnings.toFixed(2)}</td>
            <td>
                <button class="btn btn-sm" onclick="editStudent(${student.id})">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteStudent(${student.id})">Delete</button>
            </td>
        </tr>
    `).join('');
}

function openStudentModal(studentId = null) {
    const modal = document.getElementById('student-modal');
    const form = document.getElementById('student-form');
    form.reset();

    if (studentId) {
        document.getElementById('modal-title').textContent = 'Edit Student';
        const student = students.find(s => s.id === studentId);
        if (student) {
            document.getElementById('student-id').value = student.id;
            document.getElementById('student-name').value = student.name;
            document.getElementById('student-email').value = student.email || '';
            document.getElementById('student-phone').value = student.phone || '';
            document.getElementById('student-address').value = student.address || '';
            document.getElementById('student-rate').value = student.hourly_rate;
            document.getElementById('student-notes').value = student.notes || '';
        }
    } else {
        document.getElementById('modal-title').textContent = 'Add Student';
        document.getElementById('student-id').value = '';
    }

    modal.style.display = 'block';
}

function closeStudentModal() {
    document.getElementById('student-modal').style.display = 'none';
}

async function saveStudent(event) {
    event.preventDefault();

    const studentId = document.getElementById('student-id').value;
    const studentData = {
        name: document.getElementById('student-name').value,
        email: document.getElementById('student-email').value,
        phone: document.getElementById('student-phone').value,
        address: document.getElementById('student-address').value,
        hourly_rate: parseFloat(document.getElementById('student-rate').value),
        notes: document.getElementById('student-notes').value
    };

    try {
        const url = studentId ? `/api/students/${studentId}` : '/api/students';
        const method = studentId ? 'PUT' : 'POST';

        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(studentData)
        });

        if (response.ok) {
            showToast(`Student ${studentId ? 'updated' : 'created'} successfully`, 'success');
            closeStudentModal();
            loadStudents();
        } else {
            showToast('Failed to save student', 'error');
        }
    } catch (error) {
        console.error('Error saving student:', error);
        showToast('Failed to save student', 'error');
    }
}

function editStudent(studentId) {
    openStudentModal(studentId);
}

async function deleteStudent(studentId) {
    if (!confirm('Are you sure you want to delete this student? This action cannot be undone.')) {
        return;
    }

    try {
        const response = await fetch(`/api/students/${studentId}`, {
            method: 'DELETE'
        });

        if (response.ok) {
            showToast('Student deleted successfully', 'success');
            loadStudents();
        } else {
            showToast('Failed to delete student', 'error');
        }
    } catch (error) {
        console.error('Error deleting student:', error);
        showToast('Failed to delete student', 'error');
    }
}

// Search functionality
document.getElementById('student-search').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const filtered = students.filter(student =>
        student.name.toLowerCase().includes(searchTerm) ||
        (student.email && student.email.toLowerCase().includes(searchTerm)) ||
        (student.phone && student.phone.toLowerCase().includes(searchTerm))
    );
    renderStudents(filtered);
});

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('student-modal');
    if (event.target === modal) {
        closeStudentModal();
    }
};

// Load students on page load
document.addEventListener('DOMContentLoaded', loadStudents);
</script>
{% endblock %}
